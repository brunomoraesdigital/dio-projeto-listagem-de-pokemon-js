<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/poke ball.png" type="image/x-icon">

    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Roboto 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    -->
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/principal.css">

</head>

<body>
    <main class="container-fluid">
        <header id="cabecalho" class="cabecalho">
          <div id="iconeTitulo" class="iconeTitulo"><img src="imagens/poke ball.png" alt="" width="30"></div>
          <div id="textoTitulo" class="textoTitulo"><span>PokÃ©dex</span></div>
          <div id="pesquisaTitulo" class="pesquisaTitulo">
            <input class="form-control" id="pesquisaPokemon" placeholder="digite o nome ou id" type="text">
            <button id="botao" class="botao" onclick="getPokemon($('#pesquisaPokemon').val())" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </header>
        <div id="pokedex" class="pokedex">
            <div class="forma_a"></div>
            <div class="forma_b"></div>
            <div id="lombada" class="lombada"></div>
            <div id="ladoEsquerdo" class="ladoEsquerdo">
                <div id="ldEsqTopo" class="ldEsqTopo">
                    <div id="moldura" class="moldura">
                        <div id="molduraTopo" class="molduraTopo">
                            <div id="ledA" class="ledA"></div>
                            <div id="ledB" class="ledB"></div>                         
                        </div>
                        <div id="visorPokemon" class="visorPokemon">
                          <!---->
                          <div class="importaImagemPokemon" id="importaImagemPokemon">
                            
                          </div>
                          <!---->
                        </div>
                        <div id="molduraBase" class="molduraBase">
                            <div id="ledC" class="ledC"></div>
                            <div id="saidaSom" class="saidaSom">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ldEsqBase" class="ldEsqBase">
                    <div id="ldEsqBase_divEsq" class="ldEsqBase_divEsq">
                        <div id="btCirculoPreto" class="btCirculoPreto"></div>
                    </div>
                    <div id="ldEsqBase_divCen" class="ldEsqBase_divCen">
                        <div id="ldEsqBase_divCen_divTopo" class="ldEsqBase_divCen_divTopo">
                            <div id="btCancelar" class="btCancelar"></div>
                            <div id="btEnviar" class="btEnviar"></div>
                        </div>
                        <div id="ldEsqBase_divCen_divBase" class="ldEsqBase_divCen_divBase">
                            <div id="visorTreinador" class="visorTreinador"></div>
                        </div>
                    </div>
                    <div id="ldEsqBase_divDir" class="ldEsqBase_divDir">
                        <div id="direcional" class="direcional">
                            <div class="dirUp"></div>
                            <div class="dirLeft"></div>
                            <div class="dirCenter"></div>
                            <div class="dirRight"></div>
                            <div class="dirDown"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ladoDireito" class="ladoDireito">
                <div id="ldDirTopo" class="ldDirTopo">
                    <div id="visorAtributos" class="visorAtributos">
                      <div class="impoartaDadosPokemon" id="impoartaDadosPokemon"></div>
                    </div>
                </div>
                <div class="ldDirBase">
                    <div class="ldDirBase_divTopo">
                      <div class="teclado">
                        <div class="teclaA">a</div>
                        <div class="teclaB">b</div>
                        <div class="teclaC">c</div>
                        <div class="teclaD">d</div>
                        <div class="teclaE">e</div>
                        <div class="teclaF">f</div>
                        <div class="teclaG">g</div>
                        <div class="teclaH">h</div>
                        <div class="teclaI">i</div>
                        <div class="teclaJ">j</div>
                      </div>
                    </div>
                    <div class="ldDirBase_divCen">
                      <div class="ldDirBase_divCen_divEsq">
                        <div class="btNovo"><i class="fa-solid fa-bars"></i></i></div>
                        <div class="btApagar"><i class="fa-solid fa-delete-left"></i></div>
                      </div>
                      <div class="ldDirBase_divCen_divDir">
                        <div class="btAtributos"></div>
                        <div class="btDescricao"></div>
                      </div>
                    </div>
                    <div class="ldDirBase_divBase">
                      <div class="ldDirBase_divBase_divEsq">
                        <div class="visorEstatistica"></div>
                      </div>
                      <div class="ldDirBase_divBase_divCen">
                        <div class="visorMapa"></div>
                      </div>
                      <div class="ldDirBase_divBase_divDir">
                        <div class="btCirculoAmarelo"></div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <footer id="rodape" class="rodape">
          <p>&#169; 2024 <span>Bruno Moraes</span> | Evoluindo a cada cÃ³digo! â˜•ðŸ’»</p>
        </footer>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script> 

</body>

</html>
